            <h2>Contactenos</h2>

            <div class="contenedor-campos">

                  <label>Nombre</label>
                  <input class="input-text" name="name" type="text" placeholder="Tu Nombre" required>
              </div>
      
              <div class="campos">
                <label>Telefono</label>
                <input class="input-text" name="telefono" type="tel" minlength="10" placeholder="Tu Telefono" required>
              </div>
      
              <div class="campos">
                <label>Email</label>
                <input class="input-text" name="email" type="email" placeholder="tuemail@email.com" required>
              </div>
      
              <div class="campos">
                <label>Mensaje</label>
                <textarea class="input-text"></textarea>
              </div>
            </div> <!--.contenedor-campos-->
              <div class="alinear-derecha flex">
                <input class="boton w-sm-100" type="submit" value="Enviar">
              </div>
